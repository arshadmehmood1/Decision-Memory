services:
  - type: web
    name: decision-memory-backend
    env: docker
    dockerContext: backend
    dockerfilePath: Dockerfile
    plan: free
    region: ohio
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: decision-memory-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: decision-memory-db
    plan: free
    region: ohio
